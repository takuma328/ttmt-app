<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主催者新規登録</title>
    <style>
        /* 簡単なスタイル */
        body { font-family: sans-serif; background: #f4f4f9; padding: 40px; display:flex; justify-content:center; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; font-size: 0.8em; }
        .link { display: block; text-align: center; margin-top: 15px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class="card">
    <h2>主催者 新規登録</h2>
    <form th:action="@{/organizer/signup}" th:object="${organizerSignupForm}" method="post">
        <label>団体名</label>
        <input type="text" th:field="*{name}" placeholder="例：東京卓球クラブ">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>

        <label>メールアドレス</label>
        <input type="text" th:field="*{email}">
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

        <label>パスワード</label>
        <input type="password" th:field="*{password}">
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

        <button type="submit">登録する</button>
    </form>
    <a href="/organizer/login" class="link">ログインはこちら</a>
    <a href="/" class="link">トップページへ戻る</a>
</div>
</body>
</html>
